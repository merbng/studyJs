<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			* {
				margin: 0;
				padding: 0
			}

			ul {
				list-style: none
			}

			body {
				background-color: #333;
			}

			.nav {
				width: 800px;
				height: 42px;
				margin: 100px auto;
				background: url(images/rss.png) right center no-repeat;
				background-color: #fff;
				border-radius: 10px;
				position: relative;
			}

			.nav li {
				width: 83px;
				height: 42px;
				text-align: center;
				line-height: 42px;
				float: left;
				cursor: pointer;
			}

			.nav span {
				position: absolute;
				top: 0;
				left: 0;
				width: 83px;
				height: 42px;
				background: url(images/cloud.gif) no-repeat;
			}

			ul {
				position: relative;
			}
		</style>

	</head>
	<body>
		<div class="nav">
			<span id="cloud"></span>
			<ul id="navBar">
				<li>北京校区</li>
				<li>上海校区</li>
				<li>广州校区</li>
				<li>深圳校区</li>
				<li>武汉校区</li>
				<li>关于我们</li>
				<li>联系我们</li>
				<li>招贤纳士</li>
			</ul>
		</div>
		<script src="js/common.js"></script>
		<script type="text/javascript">
			var cloud = my$('cloud');
			var list = my$('navBar').children;
			for (i = 0; i < list.length; i++) {
				list[i].onclick = clickHandle;
				list[i].onmouseover = mouseOverHandle;
				list[i].onmouseout = mouseOutHandle;
			}
			var lastPos = 0;

			function clickHandle() {
				lastPos = this.offsetLeft
			};

			function mouseOverHandle() {
				animate(cloud, this.offsetLeft);
			};

			function mouseOutHandle() {
				animate(cloud, lastPos);
			};
		</script>
	</body>
</html>
