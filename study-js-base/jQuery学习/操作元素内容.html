<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>操作元素的内容</title>
</head>

<body>
    <h3>html() 和 text() 方法 设置元素的内容</h3>
    <div id="html"></div>
    <div id="html2"></div>
    <div id="text"></div>
    <div id="text2"></div>
    <input type="text" name="uname" id="op" value="oop">
</body>
<!-- 
操作元素的内容
    html()          获取元素的内容，包含html标签（非表单元素）
    html("内容")     设置元素的内容，包含html标签（非表单元素）
    text()          获取元素的纯文本内容，不识别html标签（非表单元素）
    text("内容")     设置元素的纯文本内容，不识别html标签（非表单元素）
    val()           获取元素的值 （表单元素）
    val("值")       设置元素的值 （表单元素）

 -->
<script src="jquery-1.12.4.js" type="text/javascript">
</script>
<script type="text/javascript">
    var ht = $("#html").html();
    console.log("获取元素内容：" + ht);
    $("#html").html("内容")

    $("#html").html("上海")
    $("#html2").html("<h2>上海</>")

    var html = $("#html").html();
    var html2 = $("#html2").html();
    console.log('html:' + html)
    console.log('html2' + html2)
    $("#text").text("上海")
    $("#text2").text("<h2>上海</>")
    var text = $("#text").text()
    var text2 = $("#text2").text()
    console.log('text:' + text)
    console.log('text2' + text2)

    var val = $("#op").val();
    console.log('val:' + val)
    $("#op").val("要下雨");
    var val2 = $("#op").val();
    console.log('val2:' + val2)
</script>

</html>
