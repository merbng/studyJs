<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		构造函数可以实例化对象
		构造函数中有一个属性叫prototype,是构造函数的原型对象
		构造函数的原型对象（prototype）中有一个constructor构造器，这个构造器指向的就是自己所在的原型对象所在的构造函数
		实例对象的原型对象（__proto__）指向的是该构造函数的原型对象
		构造函数的原型对象（prototype）中的方法是可以被实例对象直接访问的
	</body>
</html>
