<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
			}

			.box {
				width: 600px;
				margin: 0 auto;
				border: 1px solid #CCC;
			}

			.box dl dt,
			.box dl dd {
				float: left;
			}

			.box dl {
				overflow: hidden;
				margin: 15px auto;
			}

			.box dl dt {
				width: 100px;
			}

			.box dl dd {
				width: 200px;
			}
		</style>
	</head>
	<body>
		 <form action="">
			<div class="box">
				<dl>
					<dt>您的邮箱</dt>
					<dd><input type="email" name="" id="" value="" /></dd>
					<dd>*注册后不可修改</dd>
				</dl>
				<dl>
					<dt>您的邮箱</dt>
					<dd><input type="text" name="" id="" value="" /></dd>
					<dd>*注册后不可修改</dd>
				</dl>
				<dl>
					<dt>手机号码</dt>
					<dd><input type="tel" name="" id="" value="" /></dd>
					<dd>*注册后不可修改</dd>
				</dl>
				<dl>
					<dt>网址</dt>
					<dd><input type="url" name="" id="" value="" /></dd>
					<dd>*注册后不可修改</dd>
				</dl>
				<dl>
					<dt>拖动滑块</dt>
					<dd><input type="range" name="" id="" value="" /></dd>
					<dd>*注册后不可修改</dd>
				</dl>
				<dl>
					<dt>时间</dt>
					<dd><input type="time" name="" id="" value="" /></dd>
					<dd>*注册后不可修改</dd>
				</dl>
				<dl>
					<dt>日期</dt>
					<dd><input type="date" name="" id="" value="" /></dd>
					<dd>*注册后不可修改</dd>
				</dl>
				<dl>
					<dt>时间</dt>
					<dd><input type="datetime" name="" id="" value="" /></dd>
					<dd>*注册后不可修改</dd>
				</dl>
				<dl>
					<dt>月份</dt>
					<dd><input type="month" name="" id="" value="" /></dd>
					<dd>*注册后不可修改</dd>
				</dl>
				<dl>
					<dt>星期</dt>
					<dd><input type="week" name="" id="" value="" /></dd>
					<dd>*注册后不可修改</dd>
				</dl>
				<dl>
					<dt>您的邮箱</dt>
					<dd><input type="submit" value="提交" />
						<input type="reset" value="重置" />
					</dd>
				</dl>
			</div>
		 </form>
	</body>
</html>
