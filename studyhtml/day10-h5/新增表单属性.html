<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<form action="" method="post">
			<!-- autofocus自动获取光标 -->
			用户名：<input type="text"placeholder="请输入用户名" autofocus="autofocus" />
			<!-- multiple上传多个文件 -->
			上传文件: <input type="file" name="" id="" value="" multiple="multiple"/>
			<!-- required 不能为空 -->
			<!-- accesskey 规定激活某个元素的快捷键 采用alt+s  -->
			昵称：<input type="text" name="" id="" value="" accesskey="s" />
			<input type="submit" id="" name="" value="提交啊"/>
		</form>
	</body>
</html>
