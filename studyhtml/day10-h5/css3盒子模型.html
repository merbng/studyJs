<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			div{
				width: 300px;
				height: 300px;
				background-color: #008000;
				padding: 30px;
				border-right: 20px solid red;
				/* 内减模式 */
				/* border-box 盒子大小为width 就是说padding和border是包含到width里面的 */
				/* content-box盒子大小为width+padding+border content-box:此值为默认值 */
				box-sizing: border-box;
			}
		</style>
	</head>
	<body>
		<div></div>
	</body>
</html>
