<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			div::before{/* 必须带一个属性 */
					/* 在div内部，内容的前面插入一个，其实before是个盒子(这个盒子是行内的) */
				content: "我";
				width: 200px;
				height: 200px;
				background-color: red;
				display: inline-block;
			}
			/* 在div内部，内容的后面插入一个盒子，这个盒子是行内的 */
			div::after{
				content: "22222啊";
				width: 300px;
				height: 300px;
				background-color: green;
				display: inline-block;
			}
		</style>
	</head>
	<body>
		<div>今年</div>
	</body>
</html>
