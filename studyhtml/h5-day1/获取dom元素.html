<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style type="text/css">
			.red {
				color: red;
			}

			.green {
				color: green;
			}

			.blue {
				color: blue;
			}
		</style>
	</head>
	<body>
		<ul>
			<li>请选择</li>
			<li class="red">前端</li>
			<li class="blue">Java</li>
			<li class="green">js</li>
			<li id="c">c++</li>
			<li>Android</li>
		</ul>
		<script type="text/javascript">
			/* 获取第一个li标签 */
			window.onload = function() {
				/* 索引不直观，以后的数据都是后台动态获取，前台动态生成添加 */
				/* var cli = document.getElementsByTagName("li")[0];
				console.log(cli); */
				/* query：查询 Selector:选择器 
				querySelector(传入选择器名称)只能获取单个元素
				如果获取的元素不止一个，那么只会返回满足条件的第一个元素
				参数要求：如果是类选择器，必须添加.
				如果是id选择器，必须添加#
				否则会当成标签处理。
				*/
				var javaLi = document.querySelector("li");
				var javaGreen = document.querySelector(".green");
				var javaC = document.querySelector("#c");
				console.log(javaLi)
				console.log(javaGreen)
				console.log(javaC)
				/* 获取所有满足条件的元素 */
				var allLi = document.querySelectorAll("li")
				var allGreen = document.querySelectorAll(".green")
				var allC = document.querySelectorAll("#c")
				console.log(allLi)
				console.log(allGreen)
				console.log(allC)

			}
		</script>
	</body>
</html>
